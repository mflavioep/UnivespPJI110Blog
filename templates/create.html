{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Criar um novo Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" name="title" placeholder="Post title" class="form-control" value="{{ request.form['title'] }}">
    </div>
    <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea name="content" placeholder="Post content" class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>

{% endblock %}
